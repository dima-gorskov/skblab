<mat-progress-spinner
    *ngIf="loading"
    class="example-margin"
    [color]="'primary'"
    [mode]="'indeterminate'"
>
</mat-progress-spinner>
<main *ngIf="!loading">
    <form class="task-create">
        <div class="task-create__fields">
            <mat-form-field>
                <mat-label>Название задачи</mat-label>
                <input matInput [formControl]="titleControl" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Описание задачи</mat-label>
                <textarea
                    matInput
                    [formControl]="descriptionControl"
                ></textarea>
            </mat-form-field>
        </div>
        <div class="task-create__side-fields">
            <mat-form-field>
                <mat-label>Дедлайн</mat-label>
                <input
                    matInput
                    [matDatepicker]="picker"
                    [formControl]="dateControl"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Статус</mat-label>
                <mat-select [formControl]="statusControl">
                    <mat-option
                        *ngFor="let status of statusOptions"
                        [value]="status.value"
                    >
                        {{ status.title }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="task-create__buttons">
            <a (click)="submit()" mat-raised-button color="primary"
                >Сохранить</a
            >
            <a [routerLink]="['/dashboard']" mat-stroked-button>Отмена</a>
        </div>
    </form>
</main>
